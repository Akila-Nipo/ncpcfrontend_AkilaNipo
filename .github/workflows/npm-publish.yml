name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITAL_OCEAN_IP }}
          username: ${{ secrets.DIGITAL_OCEAN_USER_NAME }}
          key: ${{ secrets.DIGITAL_OCEAN_DEPLOY_KEY }}
          port: 22
          script: |
            cd /path/to/your/react/app
            git pull origin main
            npm install
            npm run build
            sudo mv build /var/www/html/ncpcfrontend
